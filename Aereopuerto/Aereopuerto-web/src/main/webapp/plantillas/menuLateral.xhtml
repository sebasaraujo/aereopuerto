<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<style>
.ui-widget-content a {
	color: #A9A9A9;
}
.ui-menu .ui-menuitem-link {
	display: flex !important;
}
.ui-menu .ui-menuitem-link .ui-menuitem-icon, .ui-menu .ui-submenu-icon {
	display: inline-table !important;
}
.ui-menu .ui-menu-parent .ui-menu-child {
	background: #404a4e !important;
}

</style>
		<h:form>
			<div class="verticalmenu">
			<!-- <p:menubar model="#{menuBean.menuModelHorizontal}" styleClass="button-style" /> -->
			<p:commandButton id="dynaButton"  type="button" icon="fa fa-bars"  styleClass="button-style" style="width: 60px;height: 40px;box-shadow:none"/>
			<p:menu overlay="true" trigger="dynaButton" my="left top" at="right top" model="#{menuBean.menuModelVertical}" styleClass="button-style" toggleable="true" style="width:50%"/> 
			</div>

			<div class="horizontalmenu">
			<p:menu model="#{menuBean.menuModelVertical}" styleClass="button-style" toggleable="true" style="width:107%"/>
			</div>

		</h:form>
	</ui:composition>
</body>
</html>
