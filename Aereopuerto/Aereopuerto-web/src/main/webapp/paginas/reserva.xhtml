<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/plantillas/contenedor.xhtml">

	<ui:define name="titulo">
        AEREOLINEA
    </ui:define>
	<ui:define name="contenido">
		<h:form id="formReserva">
			<p:growl id="growl" showDetail="true" autoUpdate="true"/>  
			<p:tabView id="tabViewId" dynamic="true" cache="true" activeIndex="#{reservaControlador.index}">
				<p:tab id="reservaId" title="Reserva" disabled="#{!reservaControlador.tabReserva}">
					<p:panel id="panelId" header="Busqueda">
						<h:panelGrid columns="2" layout="grid">
							<h:selectOneRadio id="console" required="true" requiredMessage="Favor eliga un tipo de reserva" 
							valueChangeListener="#{reservaControlador.tipoReservaChange}">
								<f:selectItems value="#{reservaControlador.tipoReservaItem}" />
									<f:ajax />
							</h:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid columns="2" layout="grid">
							<h:outputText value="Desde" />
							<h:outputText value="Fecha de Salida" />
							<p:autoComplete id="desdeId" placeholder="Desde" 
								value="#{reservaControlador.aereopuertoDesde}"
								completeMethod="#{reservaControlador.completeAereopuerto}"
								var="aereopuerto" itemLabel="#{aereopuerto.nombreAe}"
								itemValue="#{aereopuerto}" converter="aereopuertoConverter"
								required="true" requiredMessage="Favor eliga su origen de partida"
								forceSelection="true">
								<p:ajax event="itemSelect" listener="#{reservaControlador.aereopuertoDesdeChange}"/> 
								<p:column>
									<h:outputText value="#{aereopuerto.nemonicoAe} - #{aereopuerto.nombreAe}" />
								</p:column>
							</p:autoComplete>
							<p:calendar id="fechaSalidaId"
								value="#{reservaControlador.fechaSalida}"
								mindate="#{reservaControlador.fechaActual}"
								placeholder="Fecha de Salida" >
								<p:ajax event="dateSelect" listener="#{reservaControlador.onDateSelect}" update=":formReserva:tabViewId:fechaRetornoId"/>
							</p:calendar>
						</h:panelGrid>
						<h:panelGrid columns="2" layout="grid">
							<h:outputText value="Hacia" />
							<h:outputText value="Fecha de Retorno" />
							<p:autoComplete id="haciaId" placeholder="Hacia"
								value="#{reservaControlador.aereopuertoHacia}"
								completeMethod="#{reservaControlador.completeAereopuertoHacia}"
								var="aereopuerto" itemLabel="#{aereopuerto.nombreAe}"
								itemValue="#{aereopuerto}" converter="aereopuertoConverter"
								required="true"
								requiredMessage="Favor escoga un destino"
								forceSelection="true">
								<p:ajax event="itemSelect" listener="#{reservaControlador.aereopuertoHaciaChange}"/> 
								<p:column>
									<h:outputText value="#{aereopuerto.nemonicoAe} - #{aereopuerto.nombreAe}" />
								</p:column>
							</p:autoComplete>
							<p:calendar id="fechaRetornoId"
								value="#{reservaControlador.fechaRetorno}"
								mindate="#{reservaControlador.fechaSalida}"
								required="#{reservaControlador.codigoTipoReserva == 1}"
								requiredMessage="Favor escoga una fecha de regreso"
								placeholder="Fecha de Retorno" >
								<p:ajax event="dateSelect" listener="#{reservaControlador.onDateSelectFechaRetorno}"/>
								</p:calendar>
						</h:panelGrid>
						</p:panel>
						<p:panel header="Pasajeros">
							<h:panelGrid columns="1" layout="grid" cellpadding="5">
						<p:repeat value="#{reservaControlador.tipoPasajeros}" var="tipoPasasjero">
							<h:outputText value="#{tipoPasasjero.nombreTp}" />
							<h:outputText value="&#160;&#160;&#160;" />
							<p:spinner value="#{tipoPasasjero.numeroPasajeros}" min="0" />
							<h:outputText value="&#160;&#160;&#160;" /> 
						</p:repeat>
						</h:panelGrid>
						</p:panel>
						<p:panel header="Tipo Cabina">
							<h:panelGrid columns="2" layout="grid" cellpadding="5">
							<h:outputText value="Clase de cabina: " />
							<h:selectOneMenu id="tipoCabinaId" value="#{reservaControlador.codigoTipoCabina}">
								<f:selectItems value="#{reservaControlador.tipoCabinas}" var="tipoCabina" itemLabel="#{tipoCabina.nombreTc}"
								itemValue="#{tipoCabina.codigoTc}"></f:selectItems> 
							</h:selectOneMenu>
						</h:panelGrid>
						</p:panel>
						
						<h:panelGrid>
							<p:commandButton value="Buscar" action="#{reservaControlador.buscar()}" process=":formReserva:tabViewId:reservaId" update=":formReserva:tabViewId"></p:commandButton>
						</h:panelGrid>
					
				</p:tab>

				<p:tab id="seleccionId" title="Seleccion" disabled="#{!reservaControlador.tabSeleccion}">
					<p:panel header="Selecciona tu ida" id="vuelosIdaId">
						<p:dataTable value="#{reservaControlador.listaProductosIda}" var="producto">
							<p:column>
							<p:repeat value="#{producto.productoVueloList}" var="productoVuelo">
								<h:panelGrid columns="3" style="text-align : center;     border-style: hidden !important;">
									<h:outputText value="#{productoVuelo.vuelo.horaSalidaVu} #{producto.aereopuertoSalida.nemonicoAe}&#160;&#160;>&#160;&#160; #{productoVuelo.vuelo.horaLlegadaVu} #{producto.aereopuertoLlegada.nemonicoAe}" />
									<h:outputText value="#{productoVuelo.vuelo.duracionVu}m" />
									<h:outputText value="#{producto.productoVueloList.size() > 1 ? 'Con Escalas' : 'Directo'}" />
								</h:panelGrid>
							</p:repeat>
							</p:column>
							<p:column width="20%">
								<p:commandLink value="Desde: $#{reservaControlador.obtenerCostoMinimo(producto.codigoPo)}" action="#{reservaControlador.seleccionVueloIda(producto.codigoPo)}" onclick="PF('dlgTarifa').show();" process=":formReserva:tabViewId:seleccionId"
								disabled="#{reservaControlador.seleccionTarifaVueloIda}" update="formReserva:tablaTarifaCondicionId, :formReserva:tabViewId:seleccionId"/>
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:panel header="Selecciona tu regreso" id="vuelosRegresoId" rendered="#{reservaControlador.mostrarVuelosRegreso}">
						<p:dataTable value="#{reservaControlador.listaProductosRegreso}" var="producto">
							<p:column>
							<p:repeat value="#{producto.productoVueloList}" var="productoVuelo">
								<h:panelGrid columns="3" style="text-align : center;     border-style: hidden !important;">
									<h:outputText value="#{productoVuelo.vuelo.horaSalidaVu} #{producto.aereopuertoSalida.nemonicoAe}&#160;&#160;>&#160;&#160; #{productoVuelo.vuelo.horaLlegadaVu} #{producto.aereopuertoLlegada.nemonicoAe}" />
									<h:outputText value="#{productoVuelo.vuelo.duracionVu}m" />
									<h:outputText value="#{producto.productoVueloList.size() > 1 ? 'Con Escalas' : 'Directo'}" />
								</h:panelGrid>
							</p:repeat>
							</p:column>
							<p:column width="20%">
								<p:commandLink value="Desde: $#{reservaControlador.obtenerCostoMinimo(producto.codigoPo)}"/>
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:tab>
			</p:tabView>
			<p:dialog header="Seleccione su Tarifa" widgetVar="dlgTarifa" id="tarifaDialogId"
				closable="false" draggable="false">
				
				<p:dataTable value="#{reservaControlador.listaCondiciones}" var="condiciones" reflow="true" id="tablaTarifaCondicionId"
								emptyMessage="No existen resutlados">
					<p:column>
						<h:outputText value="#{condiciones.nombreCo}"  rendered="#{condiciones.codigoCo != 7}"/>
					</p:column>
					
					<p:columns var="tarifa"
									value="#{reservaControlador.listaTarifaProductoIda}">
									<f:facet name="header">
										<h:outputText value="#{tarifa.tipoTarifa.nombreTt}" />
									</f:facet>
									<center>
										
										<h:outputText rendered="#{condiciones.codigoCo != 7}"
											value="#{reservaControlador.obtenerDescripcionTarifaCondicion(tarifa.tipoTarifa.codigoTt,condiciones.codigoCo)}" />
										<h:commandLink rendered="#{condiciones.codigoCo == 7}" value="#{reservaControlador.obtenerCostoProductoTarifaCabina(tarifa.tipoTarifa.codigoTt)}" />	
									</center>
								</p:columns>
				</p:dataTable>
				
				<p:commandButton update=":formReserva:tabViewId:vuelosIdaId" process="tarifaDialogId"
				action="#{reservaControlador.cancelarSeleccionTarifa()}" oncomplete="PF('dlgTarifa').hide();" value="Cerrar"/>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
