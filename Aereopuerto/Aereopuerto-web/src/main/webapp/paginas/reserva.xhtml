<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/plantillas/contenedor.xhtml">

	<ui:define name="titulo">
        AEREOLINEA
    </ui:define>
	<ui:define name="contenido">
		<h:form id="formReserva">
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>  
			<p:wizard id="wizardId" 
				flowListener="#{reservaControlador.onFlowProcess}"
				nextLabel="Buscar">
				<p:tab id="reserva" title="Reserva">
					<p:panel id="panelId" header="Busqueda">
						<h:panelGrid columns="2" layout="grid">
							<p:selectOneRadio id="console" required="true" requiredMessage="Favor eliga un tipo" 
							valueChangeListener="#{reservaControlador.tipoReservaChange}">
								<f:selectItems value="#{reservaControlador.tipoReservas}" 
									var="tr" itemLabel="#{tr.nombreTr}" itemValue="#{tr.codigoTr}" />
							</p:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid columns="2" layout="grid">
							<h:outputText value="Desde" />
							<h:outputText value="Fecha de Salida" />
							<p:autoComplete id="desdeId" placeholder="Desde" 
								value="#{reservaControlador.aereopuertoDesde}"
								completeMethod="#{reservaControlador.completeAereopuerto}"
								var="aereopuerto" itemLabel="#{aereopuerto.nombreAe}"
								itemValue="#{aereopuerto}" converter="aereopuertoConverter"
								forceSelection="true">
								<p:column>
									<h:outputText value="#{aereopuerto.nombreAe}" />
								</p:column>
							</p:autoComplete>
							<p:calendar id="fechaSalidaId"
								value="#{reservaControlador.fechaSalida}"
								mindate="#{reservaControlador.fechaActual}"
								placeholder="Fecha de Salida">
								<p:ajax event="change" update=":formReserva:wizardId"
									process="fechaSalidaId" />
							</p:calendar>
						</h:panelGrid>
						<h:panelGrid columns="2" layout="grid">
							<h:outputText value="Hacia" />
							<h:outputText value="Fecha de Retorno" />
							<p:autoComplete id="haciaId" placeholder="Hacia"
								value="#{reservaControlador.aereopuertoHacia}"
								completeMethod="#{reservaControlador.completeAereopuertoHacia}"
								var="aereopuerto" itemLabel="#{aereopuerto.nombreAe}"
								itemValue="#{aereopuerto}" converter="aereopuertoConverter"
								forceSelection="true">
								<p:column>
									<h:outputText value="#{aereopuerto.nombreAe}" />
								</p:column>
							</p:autoComplete>
							<p:calendar id="fechaRetornoId"
								value="#{reservaControlador.fechaRetorno}"
								mindate="#{reservaControlador.fechaSalida}"
								placeholder="Fecha de Retorno" />
						</h:panelGrid>
						<h:panelGrid columns="2" layout="grid" cellpadding="5">
							<h:outputText value="Clase de cabina: " />
							<p:selectOneMenu id="tipoCabinaId">
								<f:selectItem itemLabel="Cabina Economica" itemValue="" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="seleccion" title="Seleccion">
					<p:panel header="Seleccion">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<p:inputText />
						</h:panelGrid>
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
	</ui:define>
</ui:composition>
