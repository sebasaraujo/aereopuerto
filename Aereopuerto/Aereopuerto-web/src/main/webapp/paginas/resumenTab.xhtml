<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

		<div class="nk-gap"></div>
		<p:panel header="!Estas lsito para viajar!" style="border-style : hidden !important; text-align:center">
			<h:outputText value="Código de confirmación: #{reservaControlador.reserva.numeroRs}" style=" font-size: 30px; color: green;"/>
		</p:panel>
		<div class="nk-gap"></div>
		<p:panel header="Viajeros" style="border-style : hidden !important;">
			<p:dataTable value="#{reservaControlador.listaPasajeros}" var="pasajero">
				<p:column headerText="Nombre">
					<h:outputText value="#{pasajero.nombrePs} #{pasajero.apellidoPs}" />
				</p:column>
				<p:column headerText="Identificacion">
					<h:outputText value="#{pasajero.identifiacionPs}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{pasajero.correoPs}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<div class="nk-gap"></div>
		<p:panel header="Tus vuelos" style="border-style : hidden !important;">
			<p:dataTable value="#{reservaControlador.reserva.productoIdaRs.productoVueloList}" var="productoVuelo" style="text-align: center">
				<p:column headerText="Fecha">
					<h:outputText value="#{productoVuelo.vuelo.fechaVu}" />
				</p:column>
				<p:column headerText="Salida">
					<h:outputText value="#{productoVuelo.vuelo.horaSalidaVu}" />
				</p:column>
				<p:column headerText="Llegada">
					<h:outputText value="#{productoVuelo.vuelo.horaLlegadaVu}" />
				</p:column>
				<p:column headerText="Vuelo">
					<h:outputText value="#{productoVuelo.vuelo.numeroVu}" />
				</p:column>
				<p:column headerText="Cabina">
					<h:outputText value="#{reservaControlador.reserva.tipoCabina.nombreTc}" />
				</p:column>
			</p:dataTable>
			<div class="nk-gap"></div>	
			<p:dataTable value="#{reservaControlador.reserva.productoRetornoRs.productoVueloList}" var="productoVuelo" style="text-align: center"
			rendered="#{reservaControlador.reserva.productoRetornoRs.productoVueloList != null}">
				<p:column headerText="Fecha">
					<h:outputText value="#{productoVuelo.vuelo.fechaVu}" />
				</p:column>
				<p:column headerText="Salida">
					<h:outputText value="#{productoVuelo.vuelo.horaSalidaVu}" />
				</p:column>
				<p:column headerText="Llegada">
					<h:outputText value="#{productoVuelo.vuelo.horaLlegadaVu}" />
				</p:column>
				<p:column headerText="Vuelo">
					<h:outputText value="#{productoVuelo.vuelo.numeroVu}" />
				</p:column>
				<p:column headerText="Cabina">
					<h:outputText value="#{reservaControlador.reserva.tipoCabina.nombreTc}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<div class="nk-gap"></div>
		<p:panel header="Desglose de la tarifa" style="border-style : hidden !important;">
			<p:dataTable value="#{reservaControlador.pasajerosCosto}" var="pasajeroCosto" style="text-align: center" sortBy="#{pasajeroCosto.reserva.costoTotalRs}">
				<p:column	headerText="Pasjero">
					<h:outputText value="Pasajero #{pasajeroCosto.pasajero.tipoPasajero.nombreTp} n° #{pasajeroCosto.pasajero.numeroPasajero}"  />
				</p:column>
				<p:column	headerText="Tarifa">
					<h:outputText value="#{pasajeroCosto.tarifaPc}"  />
				</p:column>
				<p:column	headerText="Impuestos">
					<h:outputText value="#{pasajeroCosto.impuestoPc}"  />
				</p:column>
				<p:column	headerText="Total (USD)">
					<h:outputText value="#{pasajeroCosto.impuestoPc + pasajeroCosto.tarifaPc}"  />
				</p:column>
				<p:summaryRow>
					 <p:column colspan="3" style="text-align:right">
		                <h:outputText value="Total Cobrado:" />
		            </p:column>
		            <p:column>
		                <h:outputText value="#{reservaControlador.reserva.costoTotalRs}">
		                    <f:convertNumber type="currency" currencySymbol="$" />
		                </h:outputText>
		            </p:column>
				</p:summaryRow>
			</p:dataTable>
		</p:panel>
</ui:composition>
